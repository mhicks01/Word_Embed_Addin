    <script src="Home.js" type="text/javascript"></script>
    <link href="Home.css" rel="stylesheet" type="text/css" />
    <link href="../Content/Button.css" rel="stylesheet" type="text/css" />
    <link href="../Content/MessageBanner.css" rel="stylesheet" type="text/css" />


    <!-- For Office UI Fabric Core, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">

<body class="ms-Fabric" dir="ltr" style="background-color:powderblue">
    <br />
    <div class="header">
        <div class="ms-Grid ms-bgColor-themeSecondary">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12"> <div class="ms-font-xl ms-fontColor-white">Press Buttons To Use The Site</div></div>
            </div>
        </div>
    </div>

    <div id="content-main">
        <div class="padding">
            <p class="ms-font-m-plus ms-fontColor-black" id="template-description"></p>
            <div class="ms-font-m"><a target="_blank" class="ms-Link ms-Link--hero" href="https://www.mathworks.com/products/matlab-online.html">Go to MATLAB Online (Subscription Required)...</a></div>
            <br /><br />

            <button class="Button Button--primary" id="webOne-button">
                <span class="Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <span class="Button-label" id="button-textOne"></span>
                <span class="Button-description" id="button-descOne"></span>
            </button>

            <button class="Button Button--primary" id="webFour-button">
                <span class="paddingBeforeBTN1"></span>
                <span class="Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <span class="Button-label" id="button-textFour"></span>
                <span class="Button-description" id="button-descFour"></span>
                <span class="paddingAfterBTN2"></span>
            </button>
            <br /><br />

            <button class="Button Button--primary" id="webTwo-button">
                <span class="Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <span class="Button-label" id="button-textTwo"></span>
                <span class="Button-description" id="button-descTwo"></span>
            </button>
            <button class="Button Button--primary" id="webThree-button">
                <span class="Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <span class="Button-label" id="button-textThree"></span>
                <span class="Button-description" id="button-descThree"></span>
            </button>
            <br /><br />

            <button class="Button Button--primary" id="webFive-button">
                <span class="paddingBefore"></span>
                <span class="Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <span class="Button-label" id="button-textFive"></span>
                <span class="Button-description" id="button-descFive"></span>
                <span class="paddingAfter"></span>
            </button>
        </div>
    </div>

    <!--<script async src="https://cse.google.com/cse.js?cx=c2a22245ae1ec0717"></script>
    <div class="gcse-search"></div>-->

    <div class="footer">
        <div class="ms-Grid ms-bgColor-themeSecondary">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12"> <div class="ms-font-xl ms-fontColor-white">4318 Student Project</div></div>
            </div>
        </div>
    </div>

    <!---------------------------------------------------------------->

    <div class="ms-Icon--Website">
        <iframe id="websiteEmbed" scrolling="yes" height="1024" width="768" src="https://www.wikipedia.org/"></iframe>
    </div>

    <div class="padding" />

    <!---------------------------------------------------------------->
    <!-- Component used for displaying notifications -->
    <div class="MessageBanner" id="notification-popup">
        <div class="MessageBanner-content">
            <div class="MessageBanner-text">
                <div class="MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notification-header"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notification-body"></div>
                </div>
            </div>
            <button class="MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="MessageBanner-action"></div>
        </div>
        <button class="MessageBanner-close"> <i class="ms-Icon ms-Icon--ChromeClose"></i> </button>
    </div>
